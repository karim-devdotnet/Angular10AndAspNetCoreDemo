<form #registerform="ngForm" (ngSubmit)="register()" autocomplete="off">
    <h2 class="text-center text-primary">Sign up</h2>
    <hr>
    <div class="mb-3">
        <input type="text" 
               class="form-control" 
               name="username"
               placeholder="Username"
               [(ngModel)]="model.username">
    </div>

    <div class="mb-3">
        <p>Who is your favourite user?</p>
        <select class="form-control">
            <option *ngFor="let user of usersFromHomeComponent" [value]="user.userName">
                {{user.userName}}
            </option>
        </select>
    </div>

    <div class="mb-3">
        <input type="password" 
               class="form-control" 
               name="password"
               placeholder="password"
               [(ngModel)]="model.password">
    </div>

    <div class="text-center">
        <button class="btn btn-success mr-2" type="submit">Register</button>
        <button class="btn btn-default" type="button" (click)="cancel()">Cancel</button>
    </div>
</form>
