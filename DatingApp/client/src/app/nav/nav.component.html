<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-primary">
    <div class="container">

        <a class="navbar-brand" routerLink="/" routerLinkActive="active">Dating App</a>
        
        <ul class="navbar-nav mr-auto" *ngIf="currentUser$ | async">
            <li class="nav-item">
                <a class="nav-link" routerLink="/members" routerLinkActive="active">Matches</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" routerLink="/lists" routerLinkActive="active">Lists</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" routerLink="/messages" routerLinkActive="active">Messages</a>
            </li>
        </ul>

        <div class="dropdown" *ngIf="(currentUser$ | async) as user" dropdown>
            <a dropdownToggle class="dropdown-toggle text-light text-decoration-none">Welcome {{user.username | titlecase}}</a>
            <div class="dropdown-menu" *dropdownMenu>
                <a class="dropdown-item">Edit Profile</a>
                <a class="dropdown-item" (click)="logout()">Logout</a>
            </div>
        </div>

        <form *ngIf="!(currentUser$ | async)" #loginForm="ngForm" class="d-flex" (ngSubmit)="login()" autocomplete="off">
            <input 
                name="username" 
                [(ngModel)]="model.username" 
                class="form-control mr-sm-2" 
                type="text" 
                placeholder="Username">
            <input 
                name="password" 
                [(ngModel)]="model.password" 
                class="form-control mr-sm-2" 
                type="password" 
                placeholder="Password">
            <button class="btn btn-success my-2 my-sm-0" type="submit">Login</button>
        </form>
    </div>

</nav>
